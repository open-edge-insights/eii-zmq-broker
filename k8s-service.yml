apiVersion: v1
kind: Service
metadata:
  name: zmqbroker
  namespace: eii
spec:
  selector:
    app: zmqbroker
  ports:
  - name: broker-pub-port
    port: 60515
  - name: broker-sub-port
    port: 60514

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zmqbroker
  name: deployment-zmqbroker
  namespace: eii

spec:
  replicas: 1
  selector:
    matchLabels:
      app: zmqbroker
  template:
    metadata:
      labels:
        app: zmqbroker
    spec:
      containers:
      - name: ia-zmqbroker
        image: ${DOCKER_REGISTRY}ia_zmq_broker:${EII_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eii-socket
          mountPath: ${SOCKET_DIR}
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "zmqbroker-cert"
          mountPath: /run/secrets/etcd_ZmqBroker_cert
        - name: "zmqbroker-key"
          mountPath: /run/secrets/etcd_ZmqBroker_key

        env:
        - name: AppName
          value: "ZmqBroker"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eii_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: CertType
          value: "zmq"
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_ZmqBroker_cert/ZmqBroker_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_ZmqBroker_key/ZmqBroker_client_key.pem"

        # MessageBus Endpoint Configuration
        - name: PUBLISHER_backend_TYPE
          value: "zmq_tcp"
        - name: PUBLISHER_backend_ENDPOINT
          value: "0.0.0.0:60515"
        - name: SUBSCRIBER_frontend_ENDPOINT
          value: "0.0.0.0:60514"
        - name: SUBSCRIBER_frontend_TYPE
          value: "zmq_tcp"

      volumes:
      - name: eii-socket
        hostPath:
          path: ${EII_INSTALL_PATH}/sockets
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "zmqbroker-cert"
        secret:
          secretName: zmqbroker-cert
      - name: "zmqbroker-key"
        secret:
          secretName: zmqbroker-key
