apiVersion: v1
kind: Service
metadata:
  name: eiszmqbroker
  namespace: eis
spec:
  selector:
    app: eiszmqbroker
  ports:
  - name: broker-pub-port
    port: 60515
  - name: broker-sub-port
    port: 60514

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eiszmqbroker
  name: deployment-eiszmqbroker
  namespace: eis

spec:
  replicas: 1
  selector:
    matchLabels:
      app: eiszmqbroker
  template:
    metadata:
      labels:
        app: eiszmqbroker
    spec:
      containers:
      - name: ia-eiszmqbroker
        image: ${DOCKER_REGISTRY}ia_eis_zmq_broker:${EIS_VERSION}
        securityContext:
          privileged: true
        volumeMounts:
        - name: eis-socket
          mountPath: ${SOCKET_DIR}
        - name: "ca-cert"
          mountPath: /run/secrets/ca_etcd
        - name: "eiszmqbroker-cert"
          mountPath: /run/secrets/etcd_EISZmqBroker_cert
        - name: "eiszmqbroker-key"
          mountPath: /run/secrets/etcd_EISZmqBroker_key

        env:
        - name: AppName
          value: "EISZmqBroker"
        - name: DEV_MODE
          value: '${DEV_MODE}'
        - name: PROFILING_MODE
          value: '${PROFILING_MODE}'
        - name: no_proxy
          value: '${eis_no_proxy},${ETCD_HOST}'
        - name: ETCD_HOST
          value: etcd
        - name: ETCD_CLIENT_PORT
          value: '${ETCD_CLIENT_PORT}'
        - name: PROVISION_MODE
          value: '${PROVISION_MODE}'
        - name: ETCD_PREFIX
          value: ${ETCD_PREFIX}
        - name: CertType
          value: "zmq"
        - name: CONFIGMGR_CACERT
          value: "/run/secrets/ca_etcd/ca_certificate.pem"
        - name: CONFIGMGR_CERT
          value: "/run/secrets/etcd_EISZmqBroker_cert/EISZmqBroker_client_certificate.pem"
        - name: CONFIGMGR_KEY
          value: "/run/secrets/etcd_EISZmqBroker_key/EISZmqBroker_client_key.pem"

        # MessageBus Endpoint Configuration
        - name: PUBLISHER_backend_TYPE
          value: "zmq_tcp"
        - name: PUBLISHER_backend_ENDPOINT
          value: "0.0.0.0:60515"
        - name: SUBSCRIBER_frontend_ENDPOINT
          value: "0.0.0.0:60514"
        - name: SUBSCRIBER_frontend_TYPE
          value: "zmq_tcp"

      volumes:
      - name: eis-socket
        hostPath:
          path: ${EIS_INSTALL_PATH}/sockets
      - name: "ca-cert"
        secret:
          secretName: ca-etcd
      - name: "eiszmqbroker-cert"
        secret:
          secretName: eiszmqbroker-cert
      - name: "eiszmqbroker-key"
        secret:
          secretName: eiszmqbroker-key
